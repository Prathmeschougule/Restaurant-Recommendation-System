<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Recommendation System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff5ec, #ffe0cc);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: #1e1e1e;
      padding: 20px 40px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideDown 1s ease-out forwards;
    }

    header h1 {
      font-size: 28px;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #e64a19;
      transform: scale(1.05);
    }

    .middle-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 10%;
      flex: 1;
      animation: fadeIn 1.5s ease-in-out;
    }

    .text {
      flex: 1;
      padding-right: 30px;
    }

    .text h2 {
      font-size: 36px;
      color: #222;
      margin-bottom: 20px;
      animation: slideUp 1s ease-out forwards;
    }

    .text p {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.6;
      animation: fadeIn 2s ease-in-out;
    }

    .text .cta {
      margin-top: 10px;
    }

    .image {
      flex: 1;
      text-align: right;
      animation: fadeIn 2s ease-in-out;
    }

    .image img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      animation: zoomIn 1s ease-in-out;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .middle-content {
        flex-direction: column;
        padding: 30px 20px;
        text-align: center;
      }

      .text, .image {
        padding: 0;
        width: 100%;
      }

      .text h2 {
        font-size: 28px;
      }

      .text p {
        font-size: 16px;
      }

      .image img {
        margin-top: 20px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-buttons {
        margin-top: 10px;
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Restaurant Finder</h1>
    <div class="nav-buttons">
      <button onclick="location.href='/'">Home</button>
      <button onclick="location.href='/recommend'">Recommend</button>
    </div>
  </header>

  <div class="middle-content">
    <div class="text">
      <h2>Find the Perfect Spot to Eat</h2>
      <p>Our AI-powered system curates the best restaurants tailored to your taste, reviews, and affordability.</p>
      <p>Enter your favorite restaurant, and weâ€™ll handle the rest. Let your next meal be a memorable one!</p>
      <div class="cta">
        <button onclick="location.href='/recommend'">Get Started</button>
      </div>
    </div>

    <div class="image">
      <img src="{{ url_for('static', filename='food-4k-spdnpz7bhmx4kv2r.jpg') }}" alt="Food Delight">
    </div>
  </div>
</body>
</html>
