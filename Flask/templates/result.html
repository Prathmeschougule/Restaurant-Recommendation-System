<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Recommendation System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(to right, #111, #444);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        header div button {
            background-color: #ff7043;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        header div button:hover {
            background-color: #ff5722;
        }

        .middle-content {
            padding: 40px 60px;
            text-align: center;
        }

        .middle-content h2 {
            font-size: 26px;
            margin-bottom: 30px;
            color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
        }

        th {
            background-color: #ff7043;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurant Recommendation System</h1>
        <div>
            <button onclick="location.href='/'">Home</button>
            <button onclick="location.href='/recommend'">Recommend</button>
        </div>
    </header>

    <div class="middle-content">
        <h2>Here are the top recommended restaurants</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Cuisines</th>
                <th>Mean Rating (out of 5)</th>
                <th>Cost (in thousands)</th>
            </tr>
            {% for restaurant in recommended_restaurants %}
            <tr>
                <td>{{ restaurant.name }}</td>
                <td>{{ restaurant.cuisines }}</td>
                <td>{{ restaurant['Mean Rating'] }}</td>
                <td>{{ restaurant.cost }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
