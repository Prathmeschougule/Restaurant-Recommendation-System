<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant Recommendation System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fffaf0, #ffe6cc);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar Styling */
    header {
      background-color: #111;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      color: #fff;
      font-size: 24px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav button {
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background-color: #fff;
      color: #111;
      transform: scale(1.05);
    }

    /* Center Content Styling */
    .middle-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .middle-content h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 20px;
      border: 2px solid #555;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #ff5722;
    }

    input[type="submit"] {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff5722;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #e64a19;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      nav {
        margin-top: 10px;
        width: 100%;
        justify-content: flex-start;
      }

      .middle-content h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üçΩÔ∏è Foodie Finder</h1>
    <nav>
      <button onclick="location.href='/'">Home</button>
      <button onclick="location.href='/recommend'">Recommend</button>
    </nav>
  </header>

  <div class="middle-content">
    <h2>Find Restaurants You‚Äôll Love</h2>
    <form action="/result" method="post">
      <input type="text" name="restaurant_name" id="restaurant" placeholder="Enter restaurant name..." required />
      <input type="submit" value="Get Recommendations" />
    </form>
  </div>
</body>
</html>
